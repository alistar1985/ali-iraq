<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل صور منتجات Hay Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>منتجات لعبة Hay Day</h1>
        <p>جدول منظم لمنتجات اللعبة مع المستويات وإمكانية تحميل الصور</p>

        <section id="products-sections">
            <h2>أقسام المنتجات</h2>
            
            <!-- قسم المستوى 1-25 -->
            <div class="level-section">
                <button class="section-header" data-min-level="1" data-max-level="25">منتجات من لفل 1-25</button>

                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>

            </div>
            
            <!-- قسم المستوى 51-75 -->

            </div>
            
            <!-- قسم المستوى 76-100 -->

                <button class="section-header" data-min-level="76" data-max-level="100">منتجات من لفل 76-100</button>

                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->

            </div>
            
            <!-- قسم المستوى 101-125 -->

            <!-- قسم المستوى 126-150 -->

                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->

            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="developer-info">
                <p class="designer-text">صمم بواسطة: <a href="https://www.facebook.com/Ali.Hilfi2018" target="_blank" class="designer-link"><span class="designer-name">علي الحلفي</span></a></p>
                <p class="group-text">تابع لكروب: <a href="https://www.facebook.com/share/g/16xkVfGz65/" target="_blank" class="group-link">المحبه و التعاون Hay Day</a></p>

            <div class="copyright">
