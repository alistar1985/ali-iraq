<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل صور منتجات Hay Day</title>
    <link rel="stylesheet" href="style.css?v=1.2">
</head>
<body>
    <div class="top-info-left">
        <p class="designer-text">صمم بواسطة: <a href="https://www.facebook.com/Ali.Hilfi2018" target="_blank" class="designer-link"><svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"/></svg><span>علي الحلفي</span></a></p>
    </div>
    <div class="top-info-right">
        <p class="group-text">تابع لكروب: <a href="https://www.facebook.com/share/g/16xkVfGz65/" target="_blank" class="group-link"><svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v2.385z"/></svg><span>المحبه و التعاون Hay Day</span></a></p>
    </div>
    <header>
        <h1>منتجات لعبة Hay Day</h1>
        <p>جدول منظم لمنتجات اللعبة مع المستويات وإمكانية تحميل الصور</p>
    </header>
    
    <main>
        <section id="control-panel">
            <button id="fetch-images-btn" class="btn">جلب صور المنتجات</button>
            <button id="download-all-btn" class="btn">تحميل كل الصور</button>
            <div id="status-message"></div>
            <div id="loading-spinner" class="hidden"></div>
            <div id="download-progress" class="hidden">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <div id="progress-text">0%</div>
            </div>
        </section>
        
        <section id="products-sections">
            <h2>أقسام المنتجات</h2>
            
            <!-- قسم المستوى 1-25 -->
            <div class="level-section">
                <button class="section-header" data-min-level="1" data-max-level="25">منتجات من لفل 1-25</button>
                <div class="section-content" id="level-1-25">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
            
            <!-- قسم المستوى 26-50 -->
            <div class="level-section">
                <button class="section-header" data-min-level="26" data-max-level="50">منتجات من لفل 26-50</button>
                <div class="section-content" id="level-26-50">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
            
            <!-- قسم المستوى 51-75 -->
            <div class="level-section">
                <button class="section-header" data-min-level="51" data-max-level="75">منتجات من لفل 51-75</button>
                <div class="section-content" id="level-51-75">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
            
            <!-- قسم المستوى 76-100 -->
            <div class="level-section">
                <button class="section-header" data-min-level="76" data-max-level="100">منتجات من لفل 76-100</button>
                <div class="section-content" id="level-76-100">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
            
            <!-- قسم المستوى 101-125 -->
            <div class="level-section">
                <button class="section-header" data-min-level="101" data-max-level="125">منتجات من لفل 101-125</button>
                <div class="section-content" id="level-101-125">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
            
            <!-- قسم المستوى 126-150 -->
            <div class="level-section">
                <button class="section-header" data-min-level="126" data-max-level="150">منتجات من لفل 126-150</button>
                <div class="section-content" id="level-126-150">
                    <!-- سيتم ملؤ هذا القسم بالمنتجات ديناميكياً -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">

            <div class="copyright">
                <p>تم إنشاء هذه الأداة للاستخدام الشخصي فقط</p>
            </div>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
